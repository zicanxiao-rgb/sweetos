<script>
/* æ—¶é—´ */
function updateTime(){
const n=new Date();
const h=String(n.getHours()).padStart(2,'0');
const m=String(n.getMinutes()).padStart(2,'0');
time.innerText=h+':'+m;
lockTime.innerText=h+':'+m;
}
setInterval(updateTime,1000);
updateTime();

/* è§£é” */
let startY=0;
lock.addEventListener("touchstart",e=>{
startY=e.touches[0].clientY;
},{passive:true});

lock.addEventListener("touchend",e=>{
let endY=e.changedTouches[0].clientY;
if(startY-endY>80){
lock.style.transform="translateY(-100%)";
home.style.transform="translateY(0)";
}
});

/* ç¿»é¡µæŒ‡ç¤º */
pages.addEventListener("scroll",()=>{
const idx=Math.round(pages.scrollLeft/pages.clientWidth);
document.querySelectorAll(".dot").forEach((d,i)=>{
d.classList.toggle("active",i===idx);
});
});

/* APP æ‰“å¼€ */
const appScreen=document.getElementById("appScreen");
const appTitle=document.getElementById("appTitle");
const appContent=document.getElementById("appContent");
const backBtn=document.getElementById("backBtn");

document.querySelectorAll(".app").forEach(app=>{
app.addEventListener("click",()=>{
const name=app.innerText.trim();
appTitle.innerText=name;
appScreen.style.display="flex";

if(name.includes("ç›¸å†Œ")){
renderAlbum();
}else{
appContent.innerHTML="<p>App å†…å®¹åŒºåŸŸ</p>";
}
});
});

backBtn.addEventListener("click",()=>{
appScreen.style.display="none";
});

/* ç›¸å†Œ */
function renderAlbum(){
appContent.innerHTML=`
<h3>æˆ‘çš„ç›¸å†Œ</h3>
<input type="file" id="albumInput" multiple accept="image/*">
<div id="albumGrid" style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:10px;"></div>
`;

const input=document.getElementById("albumInput");
const grid=document.getElementById("albumGrid");
let photos=JSON.parse(localStorage.getItem("sweet_album")||"[]");

function refresh(){
grid.innerHTML="";
photos.forEach(src=>{
const img=document.createElement("img");
img.src=src;
img.style.width="100%";
img.style.borderRadius="10px";
grid.appendChild(img);
});
}
refresh();

input.onchange=e=>{
Array.from(e.target.files).forEach(file=>{
const reader=new FileReader();
reader.onload=ev=>{
photos.push(ev.target.result);
localStorage.setItem("sweet_album",JSON.stringify(photos));
refresh();
};
reader.readAsDataURL(file);
});
};
}
</script>
