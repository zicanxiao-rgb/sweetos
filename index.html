<script>
/* æ—¶é—´ */
function updateTime(){
const n=new Date();
const h=String(n.getHours()).padStart(2,'0');
const m=String(n.getMinutes()).padStart(2,'0');
time.innerText=h+':'+m;
lockTime.innerText=h+':'+m;
}
setInterval(updateTime,1000);updateTime();

/* è§£é” */
let startY=0;
lock.addEventListener("touchstart",e=>{startY=e.touches[0].clientY;});
lock.addEventListener("touchend",e=>{
if(startY-e.changedTouches[0].clientY>80){
lock.style.transform="translateY(-100%)";
home.style.transform="translateY(0)";
}
});

/* ç¿»é¡µæŒ‡ç¤º */
pages.addEventListener("scroll",()=>{
const idx=Math.round(pages.scrollLeft/pages.clientWidth);
document.querySelectorAll(".dot").forEach((d,i)=>{
d.classList.toggle("active",i===idx);
});
});

/* å›¾ç‰‡ä¸Šä¼ é€šç”¨å‡½æ•° */
function bindUpload(imgEl,inputEl){
imgEl.onclick=()=>inputEl.click();
inputEl.onchange=e=>{
const reader=new FileReader();
reader.onload=ev=>imgEl.src=ev.target.result;
reader.readAsDataURL(e.target.files[0]);
};
}

bindUpload(avatarImg,avatarInput);
bindUpload(idPhoto,idPhotoInput);
bindUpload(meAvatar,loveAvatarInput);
bindUpload(taAvatar,loveAvatarInput);
bindUpload(stack1,stackInput);
bindUpload(stack2,stackInput);
bindUpload(stack3,stackInput);

profileBg.onclick=()=>bgInput.click();
bgInput.onchange=e=>{
const reader=new FileReader();
reader.onload=ev=>profileBg.style.backgroundImage=`url(${ev.target.result})`;
reader.readAsDataURL(e.target.files[0]);
};

/* æ‹çˆ±è®¡æ—¶ */
function updateLove(){
const date=new Date(loveDate.innerText);
const now=new Date();
const diff=Math.floor((now-date)/86400000);
loveDays.innerText=diff+" å¤©";
}
setInterval(updateLove,1000);
loveDate.oninput=updateLove;
updateLove();
</script>
